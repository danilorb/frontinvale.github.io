<section class="realization" id="realization">
  <div class="row">
    <h1>Realizadores</h1>
    <ul class="realization-list">
      {% for filmmaker in site.filmmakers %}
      <li class="item">
        <a href="{{filmmaker.link}}" target="_blank" class="item-link">
          <div class="imgs">
            <img src="{{filmmaker.logo}}" alt="{{filmmaker.name}}">
          </div>
        </a>
      </li>
      {% endfor %}
    </ul>
    
  </div>
</section>
